<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now - Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        margin: 0;
       
        font-weight: bold;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        overflow: hidden;
        border-radius: 30px;
        animation: fadeInBackground 2s ease-in-out;
    }

    .container {
    background-color: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
    overflow: hidden;
    }

    .form-box {
        background-color: #fff;
        width: 350px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #333;
        opacity: 0;
        transform: translateY(-30px);
        animation: slideIn 0.7s forwards 0.3s; /* Delayed start to animation */
    }

    .form-box h2 {
        margin-bottom: 10px;
        font-size: 22px;
        color: #2b4f60;
        animation: fadeInText 1s forwards 0.5s; /* Delayed start to animation */
    }

    .form-box h3 {
        margin-bottom: 5px;
        font-size: 18px;
    }

    .form-box p {
    width: 70%;
    padding: 10px;
    border: none;
    border-radius: 20px;
    background-color: #ff7e5f;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: btnHover 1.2s ease-in-out infinite alternate;
    }

    .input-group {
        margin-bottom: 15px;

        text-align: left;
        animation: fadeInInput 1s forwards 0.6s; /* Delayed start to animation */
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #2b4f60;
        font-size: 14px;
        font-weight: bold;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .input-group input:focus {
        border-color: #ff7e5f;
        outline: none;
    }

    button {
        width: 40%;
        padding: 10px;
        border: none;
        border-radius: 15px;
        background-color: #ff7e5f;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: #feb47b;
        transform: translateY(-3px);
    }

    footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
    }

    /* Keyframes for animations */
    @keyframes fadeInBackground {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInText {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes fadeInInput {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.8);
        }
        to {
            transform: scale(1);
        }
    }
</style>
<body>
    <div class="container">
        <div class="form-box">
            <h2>LearningHUB</h2>
            <form>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>
</body>
</html>
